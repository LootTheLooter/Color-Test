<!DOCTYPE html>
<html lang="en">
<!--maybe spaghetti-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
</head>
<body>
    <h1>Color Test</h1>
    <p>I made this to test my JavaScript skill.</p>
    <br>
    <p>Press the button below to change the background and border color to a random color.</p>
    <br>
    <button id="randomColorButton"></button>

    <div id="rangeContainers">
        <h2 style="color: black">Color Customizer</h2>
        <div id="Editable"></div>
        <span id="HEXText">HEX: </span>

        <br>

        <span style="font-size: 150%;">Import color using HEX: #</span>
        <input type="text" id="HEXInput"></input> <button class="btn" id="importButton">Import</button>
        
        <br>

        <div id="rContainer" class="sliderContainer">
            <span id="redSpan">Red:</span>
            <br>
            <input type="range" min="0" max="255" value="128" class="slider" id="rSlider" style="background-color: red;">
        </div>

        <div id="gContainer" class="sliderContainer">
            <span id="greenSpan">Green:</span>
            <br>
            <input type="range" min="0" max="255" value="128" class="slider" id="gSlider" style="background-color: green;">
        </div>

        <div id="bContainer" class="sliderContainer">
            <span id="blueSpan">Blue:</span>
            <br>
            <input type="range" min="0" max="255" value="128" class="slider" id="bSlider" style="background-color: blue;">
        </div>
        <div id="aContainer" class="sliderContainer">
            <span id="alphaSpan">Alpha: </span>
            <br>
            <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="aSlider" style="background-color: rgb(120, 120, 120);">
        </div>
        <br><br>
        <button class="btn" id="resetButton">Reset</button>
    </div>

    <script src=index.js></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="{{site.baseurl}}/universal.css">
</body>
</html>
