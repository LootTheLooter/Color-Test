    <h1>Color Test</h1>

            <span id="greenSpan" class="sliderSpan">Green:</span>

            <span id="blueSpan" class="sliderSpan">Blue:</span>

        <div id="sContainer" class="sliderContainer">
            <span id="saturationSpan" class="sliderSpan">Saturation: </span>
            <br>
            <input type="range" min="0" max="100" value="6.3" step="0.1" class="slider" id="sSlider">
        </div>
        <div id="lContainer" class="sliderContainer">
            <span id="lightnessSpan" class="sliderSpan">Lightness: </span>
            <br>
            <input type="range" min="0" max="100" value="53.1" step="0.1" class="slider" id="lSlider" style="background-image: linear-gradient(to right, black, white);">
        </div>

        <div id="aContainer" class="sliderContainer">
            <span id="alphaSpan" class="sliderSpan">Alpha: </span>
            <br>
            <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="aSlider" style="background-color: rgb(120, 120, 120);">
        </div>
        <br><br>
        <button class="btn" id="randomColorButton">Random</button>
